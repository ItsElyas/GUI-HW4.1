<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

    <a href="https://github.com/ItsElyas/GUI-HW3"></a>
</head>
<body>

    <div class="formDiv">
        <form id="form">
            <h1>Multiplication Table</h1>

            <label for="minColumn">Minimum Column Value:</label>
            <input type="number" id="minColumn" name="minColumn" required>
            <div class="errorMessage"></div>

            <label for="maxColumn">Maximum Column Value:</label>
            <input type="number" id="maxColumn" name="maxColumn" required>
            <div class="errorMessage"></div>

            <label for="minRow">Minimum Row Value:</label>
            <input type="number" id="minRow" name="minRow" required>
            <div class="errorMessage"></div>

            <label for="maxRow">Maximum Row Value:</label>
            <input type="number" id="maxRow" name="maxRow" required>
            <div class="errorMessage"></div>
            
            <button type="submit" id="generateBtn">Generate Table</button>
        </form>
    </div>


    <div class="tableDiv">
        <table id="multiplicationTable"></table>
    </div>

    <script src="script.js"></script>
</body>
</html>
